defaults:
  - cnn_64

name: wm_cnn_64_attn
arch:
  type: wm
  encoder: cnn
  decoder: cnn
  predictor: attn
action_sampling: all
wm:
  mlp:
    n_hidden_layers: 1
    n_units_per_layer: 64
    activation: relu
    final_activation: tanh
  attn:
    key_embed_dim: 20
    action_embed_dim: 4
    factor_embed_dim: 8
